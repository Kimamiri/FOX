<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOXMOVIE</title>
    <link rel="stylesheet" href="style.css">
    <!-- Box icon -->
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
     <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
</head>
<body>
    <!-- Header -->
    <header>
        <a href="#" class="logo">
            <i class="bx bxs-movie"></i>FOX
            <!-- <img src="./Images/fox (1).png" alt="" > -->
        </a>
        <div class="bx bx-menu" id="menu-icon"></div>

        <!-- menu -->
        <ul class="navbar">
            <li><a href="#home" class="home-active">Home</a></li>
            <li><a href="#movies">Movies</a></li>
            <li><a href="#coming">Coming</a></li>
            <li><a href="#newsletter">Newsletter</a></li>
        </ul>
        <a href="#" class="btn">LOGIN</a>
    </header>
      <!-- Home -->
    <section class="home swiper" id="home">
        <div class="swiper-wrapper">
            <div class="swiper-slide container">
                <img src="./Images/834131.jpg"  alt="">
                <div class="home-text">
                    <span>Underworld</span>
                    <h1>Blood Wars</h1>
                    <a href="#" class="btn">Book now</a>
                    <a href="#" class="play">
                        <i class="bx bx-play"></i>
                    </a>
                </div>
            </div>
            <!-- Slide2 -->
            <div class="swiper-slide container">
                <img src="./Images/651.jpg" alt="">
                <div class="home-text">
                    <span>65</span>
                    <h1>Million years ago</h1>
                    <a href="#" class="btn">Book now</a>
                    <a href="#" class="play">
                        <i class="bx bx-play"></i>
                    </a>
                </div>
            </div>
            <!-- slide3 -->
            <div class="swiper-slide container">
                <img src="./Images/the-gray-man-2_auto_x2.jpg" alt="">
                <div class="home-text">
                    <span>The gray man</span>
                    <h1></h1>
                    <a href="#" class="btn">Book now</a>
                    <a href="#" class="play">
                        <i class="bx bx-play"></i>
                    </a>
                </div>
            </div>
          <div class="swiper-pagination"></div>
    </section>


     <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <!-- Custom js -->
    <script src="./script.js"></script>
</body>
</html>
